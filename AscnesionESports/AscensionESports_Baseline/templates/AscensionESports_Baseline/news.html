{% extends "AscensionESports_Baseline/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>

{% for p in posts %}
    <div class="news-container">
        <h3 class="tab">{{ p.title }}</h3>
        <p class="tab"> {{p.body|safe}}</p>
        <p class="tab"><small>Written by {{p.author}} on {{p.date}}</small></p>
    <hr class="tab" />
    </div>

{% empty %}
    <h3 class="tab"> No news here :(</h3>
{% endfor %}


{% endblock %}
