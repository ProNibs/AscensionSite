{% extends "AscensionESports_Baseline/layout.html" %}

{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'AscensionESports_Baseline/css/schedule.css' %}" />
</head>

<h2>{{ title }}</h2>
<div class="btn-group btn-group-justified" role="group">
    <a role="button" class="btn btn-dark disabled" id="Week">Week</a>
    <a role="button" class="btn btn-dark focus" id="b1">1</a>
    <a role="button" class="btn btn-dark" id="b2">2</a>
    <a role="button" class="btn btn-dark" id="b3">3</a>
    <a role="button" class="btn btn-dark" id="b4">4</a>
    <a role="button" class="btn btn-dark" id="b5">5</a>
    <a role="button" class="btn btn-dark" id="b6">6</a>
    <a role="button" class="btn btn-dark" id="b7">7</a>
    <a role="button" class="btn btn-dark" id="b8">8</a>
    <a type="button" class="btn btn-dark" id="b9">9</a>
</div>

{% for item in query_results %}
    <p>{{ item }}</p>
{% endfor %}


{% endblock %}
